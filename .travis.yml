language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
    - 2.7
    - 3.6
addons:
  firefox: latest
install:
  - sudo apt-get update
  - . $HOME/.nvm/nvm.sh
  - nvm install --lts
  - nvm use --lts
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  # Commented out because of conda bug. CF https://github.com/conda/conda/issues/9337
  # - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda install pyyaml
  - conda env create -f test-environment.yml
  - source activate bqplot-test
  - pip install . coveralls
  - conda list
script:
    - py.test --cov-report=term --cov=bqplot tests
    - if [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then
        export DISPLAY=:99.0;
        sh -e /etc/init.d/xvfb start || true;
        jupyter labextension install js @jupyter-widgets/jupyterlab-manager;
        python -m jupyterlab.selenium_check;
        (rm -rf js/node_modules);
        (cd js; npm install);
        (cd js; npm run test);
      fi
after_success:
    - coveralls
